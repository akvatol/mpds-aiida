cluster: yascheduler

codes:
  - Pcrystal

options:
  need_phonons: False
  need_elastic_constants: False
  need_properties: False
  resources:
    num_machines: 42
    num_mpiprocs_per_machine: 42

basis_family: TZVP_REV2

parameters:
  crystal:
    scf:
      k_points: [6, 6]
      dft:
        xc: ['PBE', 'PBE']
      numerical:
        TOLDEE: 8
      post_scf: ['PPAN']
    geometry:
      optimise:
        type: CELLONLY
        convergence:
          TOLDEE: 8

  properties:
    band:
      shrink: 6
      k_points: 30
    newk:
      k_points: [6, 6]
    dos:
      n_e: 1000
